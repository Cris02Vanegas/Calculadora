<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <section>
        <input type="text" placeholder="0" id="resultado">
        <table>
            <tr>
                <tbody>
                    <tr>
                        <td><button name="boton-number">1</button></td>
                        <td><button name="boton-number">2</button></td>
                        <td><button name="boton-number">3</button></td>
                        <td><button name="boton-opera">+</button></td>
                    </tr>
                    <tr>
                        <td><button name="boton-number">4</button></td>
                        <td><button name="boton-number">5</button></td>
                        <td><button name="boton-number">6</button></td>
                        <td><button name="boton-opera">-</button></td>
                    </tr>
                    <tr>
                        <td><button name="boton-number">7</button></td>
                        <td><button name="boton-number">8</button></td>
                        <td><button name="boton-number">9</button></td>
                        <td><button name="boton-opera">/</button></td>
                    </tr>
                    <tr>
                        <td><button name="boton-delete">C</button></td>
                        <td><button name="boton-number">0</button></td>
                        <td><button name="boton-igual">=</button></td>
                        <td><button name="boton-opera">x</button></td>
                    </tr>
                </tbody>
            </tr>
        </table>
    </section>
    <script src="./JS/main.js"></script>
</body>
</html>
